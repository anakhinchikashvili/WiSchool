<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WiSchool</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <a href="index.html"
        ><img src="images/WiSchool_logo.svg" alt="logo" class="logo"
      /></a>
      <nav>
        <ul class="ul-item">
          <li class="nav-a"><a href="index.html">Home</a></li>
          <li class="nav-a"><a href="#">Courses</a></li>
          <li class="nav-a"><a href="#">Instructors</a></li>
          <li class="nav-a"><a href="#">Schedules</a></li>
          <li class="nav-a"><a href="#">Contact Us</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="section1">
        <div class="first-container">
          <div class="div-h1">
            <h1>Quality Education By Any Means Necessary.</h1>
            <button class="btn">Get Started</button>
          </div>
          <img src="images/first_section_image.jpg" alt="student" class="img" />
        </div>
        <div class="topics">
          <div class="topics-el">
            <img src="images/problem_solving_logo.svg" alt="problem solving" />
            <span>Problem Solving</span>
          </div>
          <div class="topics-el"><img src="images/live_chat_logo.svg" alt="live chat" />
            <span>Live chat</span></div>
          <div class="topics-el"><img src="images/group_reading_logo.svg" alt="group reading" />
            <span>Group Reading</span></div>
          <div class="topics-el"><img src="images/10k_courses_logo.svg" alt="10k courses" />
            <span>10k Courses</span></div>
          <div class="topics-el"><img src="images/hand-on_activities_logo.svg" alt="hand-on activities" />
            <span>Hand-on activities</span></div>
        </div>
      </section>
      <section class="section2">
        <div class="second-container">
          <h2 class="fav-h2">Choose favourite course from top cartegories</h2>
          <div class="fields-container">
            <div class="fav-el"><img src="images/marketing_img.png" alt="marketing"></div>
            <div class="fav-el"><img src="images/design_img.png" alt="design"></div>
            <div class="fav-el"><img src="images/programming_img.png" alt="programming"></div>
            <div class="fav-el"><img src="images/technology_img.png" alt="technology"></div>
          </div>
        </div>
      </section>
      <section class="section3">
        <div></div>
      </section>
      <section class="section4">
        <div></div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
